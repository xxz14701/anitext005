<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行動態文字加背景</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #e8f0fe;
            --text-color: #202124;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --border-color: #dadce0;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Noto Sans TC', 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-light);
            padding: 30px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        label {
            font-size: 1.1rem;
            color: #5f6368;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="file"], input[type="color"], input[type="number"] {
            font-family: inherit;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="file"]:focus, input[type="color"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        input[type="text"] {
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 24px;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .row label {
            flex-shrink: 0;
            margin-bottom: 0;
        }
        #multi-color-pickers-row {
            flex-direction: column;
            align-items: flex-start;
        }
        .big-btn {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: var(--container-bg);
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .big-btn:hover {
            background: #1565c0;
        }
        .big-btn:active {
            transform: scale(0.98);
        }
        .download-row {
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background: transparent;
        }
        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 10px;
        }
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .font-size-slider {
            -webkit-appearance: none;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            flex-grow: 1;
        }
        .font-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--container-bg);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        .animation-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }
        .anim-btn {
            font-size: 0.9rem;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            background: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .anim-btn:hover {
            background: #d2e3fc;
        }
        .anim-btn.selected {
            background: var(--primary-color);
            color: var(--container-bg);
            border-color: var(--primary-color);
        }
        .preview-area {
            min-height: 200px;
            background: #f0f4f8;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 30px;
            border: 2px dashed var(--border-color);
            position: relative;
        }
        #download-gif.loading::after {
            content: " 生成中...";
        }
        .stroke-layer-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .stroke-layer-row input[type="number"] {
            width: 60px;
        }
        .remove-stroke-layer {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #d32f2f;
            background: #ffebee;
            color: #d32f2f;
            cursor: pointer;
        }
        .remove-stroke-layer:hover {
            background: #ef9a9a;
            color: #ffffff;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>多行動態文字加背景</h1>
        <label for="text-input">請輸入文字：</label>
        <textarea id="text-input" placeholder="請輸入多行文字...&#10;可以換行&#10;支援動畫效果" rows="4" style="font-size:1.5rem; padding:12px; width:100%; border-radius:8px; border:1px solid #dadce0; margin-bottom:24px;"></textarea>

        <div class="row">
            <label for="letter-spacing">文字間距 (px):</label>
            <input type="range" id="letter-spacing" min="0" max="20" value="0" step="0.5" class="font-size-slider">
            <span id="letter-spacing-value">0px</span>
        </div>

        <div class="row">
            <label for="line-height">行高:</label>
            <input type="range" id="line-height" min="1" max="3" value="1.5" step="0.1" class="font-size-slider">
            <span id="line-height-value">1.5</span>
        </div>

        <div class="row">
            <label for="font-upload">上傳字型：</label>
            <input type="file" id="font-upload" accept=".ttf,.otf">
        </div>

        <div class="row">
            <label for="bg-upload">背景圖片：</label>
            <input type="file" id="bg-upload" accept="image/*">
            <button type="button" id="remove-bg" class="big-btn" style="font-size:1rem; padding:6px 16px;">移除背景</button>
        </div>

        <div class="row">
            <label for="font-size">字體大小：</label>
            <input type="range" id="font-size" min="24" max="120" value="48" class="font-size-slider">
            <span id="font-size-value">48</span> px
        </div>

        <div class="row">
            <label>色彩模式：</label>
            <label><input type="radio" name="color-mode" value="single" checked> 單色</label>
            <label><input type="radio" name="color-mode" value="multi"> 多色</label>
        </div>
        <div class="row" id="color-picker-row">
            <label for="color-picker">文字顏色：</label>
            <input type="color" id="color-picker" class="color-picker" value="#1a73e8">
        </div>
        <div class="row" id="multi-color-pickers-row" style="display:none; flex-direction:column; align-items:stretch; gap:8px;"></div>

        <div class="row" id="stroke-layers-row" style="flex-direction:column; align-items:stretch; gap:8px;">
            <label>多層外框設定：</label>
            <div id="stroke-layers-list"></div>
            <button type="button" id="add-stroke-layer" class="big-btn" style="font-size:1rem; padding:6px 16px; margin-top:8px;">新增一層外框</button>
        </div>

        <div>
            <label>動畫效果：</label>
            <div class="animation-options">
                <button class="anim-btn selected" data-anim="none">無</button>
                <button class="anim-btn" data-anim="scale">放大縮小</button>
                <button class="anim-btn" data-anim="blink">閃爍</button>
                <button class="anim-btn" data-anim="rotate">旋轉</button>
                <button class="anim-btn" data-anim="bounce">上下跳動</button>
                <button class="anim-btn" data-anim="shake">左右搖擺</button>
                <button class="anim-btn" data-anim="rainbow">彩虹閃爍</button>
                <button class="anim-btn" data-anim="wave">波浪</button>
                <button class="anim-btn" data-anim="jump">彈跳</button>
                <button class="anim-btn" data-anim="fade">漸淡入出</button>
                <button class="anim-btn" data-anim="slide">左右滑動</button>
                <button class="anim-btn" data-anim="scale-rotate">縮放+旋轉</button>
                <button class="anim-btn" data-anim="breath">呼吸</button>
                <button class="anim-btn" data-anim="shake-random">抖動</button>
                <button class="anim-btn" data-anim="jump-wave">彈跳+波浪</button>
                <button class="anim-btn" data-anim="typewriter">打字機</button>
                <button class="anim-btn" data-anim="scale-blink">縮放閃爍</button>
                <button class="anim-btn" data-anim="flipY">上下翻轉</button>
                <button class="anim-btn" data-anim="flipX">左右翻轉</button>
                <button class="anim-btn" data-anim="spring">彈簧</button>
                <button class="anim-btn" data-anim="ripple">波紋擴散</button>
                <button class="anim-btn" data-anim="color-flow">顏色流動</button>
                <button class="anim-btn" data-anim="lightning">閃電</button>
                <button class="anim-btn" data-anim="blur-blink">模糊閃爍</button>
                <button class="anim-btn" data-anim="split">文字分裂</button>
                <button class="anim-btn" data-anim="implode">文字繞圈</button>
                <button class="anim-btn" data-anim="drop">文字掉落</button>
                <button class="anim-btn" data-anim="stretch">文字拉伸</button>
                <button class="anim-btn" data-anim="neon">霓虹發光</button>
                <button class="anim-btn" data-anim="swing">搖擺</button>
                <button class="anim-btn" data-anim="pop">彈出</button>
                <button class="anim-btn" data-anim="float">漂浮</button>
                <button class="anim-btn" data-anim="yoyo">悠悠</button>
                <button class="anim-btn" data-anim="wiggle">小抖動</button>
                <button class="anim-btn" data-anim="stack-bounce">逐字掉落</button>
                <button class="anim-btn" data-anim="circle-rotate">繞圈旋轉</button>
            </div>
        </div>

        <div class="preview-area" id="preview-area">
            <canvas id="preview-canvas" width="500" height="400" style="background:transparent;"></canvas>
            <div id="text-controls" style="position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; display: none;">
                <div style="margin-bottom: 10px;">
                    <label>位置 X: <input type="range" id="pos-x" min="0" max="500" value="250" style="width: 100px;"></label>
                </div>
                <div style="margin-bottom: 10px;">
                    <label>位置 Y: <input type="range" id="pos-y" min="0" max="400" value="200" style="width: 100px;"></label>
                </div>
                <div style="margin-bottom: 10px;">
                    <label>大小: <input type="range" id="scale" min="0.1" max="3" value="1" step="0.1" style="width: 100px;"></label>
                </div>
                <div style="margin-bottom: 10px;">
                    <label>旋轉: <input type="range" id="rotation" min="0" max="360" value="0" style="width: 100px;"></label>
                </div>
                <button type="button" id="reset-transform" class="big-btn" style="font-size:0.9rem; padding:4px 12px;">重置變換</button>
            </div>
        </div>

        <div class="download-row">
            <button class="big-btn" id="download-png">下載 PNG</button>
            <button class="big-btn" id="download-gif">下載 GIF</button>
        </div>
        
        <div id="local-file-warning" style="display: none; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 16px; margin-top: 24px; text-align: center;">
            <p style="margin: 0 0 12px 0; color: #856404; font-weight: bold;">⚠️ 本地文件模式</p>
            <p style="margin: 0; color: #856404; font-size: 0.9rem;">
                檢測到您正在直接打開HTML文件。為了正常使用GIF下載功能，建議使用本地伺服器運行。<br>
                在終端機中執行：<code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px;">python -m http.server 8000</code><br>
                然後在瀏覽器中訪問：<code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px;">http://localhost:8000</code>
            </p>
        </div>
    </div>
    <!-- gifshot CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
    <!-- 請將下方 script 區塊內容複製自你提供的原始 index.html 的 JS 程式碼，
         並只需修正 drawPreview function 多餘的大括號（如前面說明），
         其餘保持原樣 -->
    <script>
    // 預設字型名稱
    let customFontName = null;
    let customFontLoaded = false;
    let backgroundImage = null;
    let backgroundImageLoaded = false;

    const textInput = document.getElementById('text-input');
    const fontUpload = document.getElementById('font-upload');
    const bgUpload = document.getElementById('bg-upload');
    const removeBgBtn = document.getElementById('remove-bg');
    const fontSizeSlider = document.getElementById('font-size');
    const fontSizeValue = document.getElementById('font-size-value');
    const colorPicker = document.getElementById('color-picker');
    const animBtns = document.querySelectorAll('.anim-btn');
    const previewCanvas = document.getElementById('preview-canvas');
    const ctx = previewCanvas.getContext('2d', { willReadFrequently: true });

    let currentAnim = 'none';
    let animFrame = null;
    let animTick = 0;

    const colorModeRadios = document.getElementsByName('color-mode');
    const colorPickerRow = document.getElementById('color-picker-row');
    const multiColorPickersRow = document.getElementById('multi-color-pickers-row');
    let colorMode = 'single';
    const rainbowColors = ['#FF5252','#FF9800','#FFEB3B','#4CAF50','#2196F3','#3F51B5','#9C27B0'];
    let multiColors = ['#222222'];

    const strokeLayersList = document.getElementById('stroke-layers-list');
    const addStrokeLayerBtn = document.getElementById('add-stroke-layer');
    let strokeLayers = [{ color: '#000000', width: 2 }];
    
    const textControls = document.getElementById('text-controls');
    const posXSlider = document.getElementById('pos-x');
    const posYSlider = document.getElementById('pos-y');
    const scaleSlider = document.getElementById('scale');
    const rotationSlider = document.getElementById('rotation');
    const resetTransformBtn = document.getElementById('reset-transform');
    
    let textTransform = {
        x: 250,
        y: 200,
        scale: 1,
        rotation: 0
    };

    function getFontFamily() {
        if (customFontLoaded && customFontName) {
            return `'${customFontName}', Arial, sans-serif`;
        }
        return 'Arial, sans-serif';
    }

    function lerpColor(a, b, t) {
        let ar = parseInt(a.slice(1,3),16), ag = parseInt(a.slice(3,5),16), ab = parseInt(a.slice(5,7),16);
        let br = parseInt(b.slice(1,3),16), bg = parseInt(b.slice(3,5),16), bb = parseInt(b.slice(5,7),16);
        let rr = Math.round(ar + (br-ar)*t), rg = Math.round(ag + (bg-ag)*t), rb = Math.round(ab + (bb-ab)*t);
        return `#${rr.toString(16).padStart(2,'0')}${rg.toString(16).padStart(2,'0')}${rb.toString(16).padStart(2,'0')}`;
    }

    // ----- drawPreview function 修正版，已移除多餘的大括號 -----
    function drawPreview(progress = null) {
        const text = textInput.value || '預覽';
        const size = parseInt(fontSizeSlider.value, 10);
        const letterSpacing = parseFloat(document.getElementById('letter-spacing').value);
        const lineHeight = parseFloat(document.getElementById('line-height').value);
        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        if (backgroundImageLoaded && backgroundImage) {
            ctx.save();
            ctx.globalAlpha = 0.8;
            ctx.drawImage(backgroundImage, 0, 0, previewCanvas.width, previewCanvas.height);
            ctx.restore();
        }
        ctx.save();
        ctx.font = `${size}px ${getFontFamily()}`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = '#0002';
        ctx.shadowBlur = 2;
        ctx.translate(textTransform.x, textTransform.y);
        ctx.scale(textTransform.scale, textTransform.scale);
        ctx.rotate(textTransform.rotation * Math.PI / 180);

        let anim = currentAnim;
        let tick = (progress !== null ? progress * 60 : animTick);

        const lines = text.split('\n');
        const totalHeight = lines.length * size * lineHeight;
        let startY = -totalHeight / 2 + size / 2;

        lines.forEach((line, lineIndex) => {
            if (!line.trim()) return;
            ctx.save();
            let y = startY + lineIndex * size * lineHeight;

            // 動畫效果（此區塊不要多餘的大括號）
            if(anim === 'scale') {
                let scale = 1 + 0.1 * Math.sin(tick/10);
                ctx.scale(scale, scale);
            } else if(anim === 'rotate') {
                ctx.rotate(tick/20);
            } else if(anim === 'bounce') {
                const by = Math.sin(tick/8)*24;
                const impact = Math.max(0, -Math.sin(tick/8));
                ctx.translate(0, by);
                ctx.scale(1 + 0.12*impact, 1 - 0.12*impact);
            } else if(anim === 'slide') {
                ctx.translate(Math.sin(tick/10)*60, 0);
            } else if(anim === 'scale-rotate') {
                let scale = 1 + 0.08 * Math.sin(tick/10);
                ctx.scale(scale, scale);
                ctx.rotate(tick/15);
            } else if(anim === 'breath') {
                let scale = 1 + 0.12 * Math.sin(tick/16);
                ctx.scale(scale, scale);
                ctx.globalAlpha *= 0.7 + 0.3 * Math.abs(Math.sin(tick/16));
            } else if(anim === 'shake-random') {
                ctx.translate((Math.random()-0.5)*8, (Math.random()-0.5)*8);
            } else if(anim === 'fade') {
                ctx.globalAlpha = 0.5 + 0.5*Math.sin(tick/10);
            } else if(anim === 'blink') {
                ctx.globalAlpha = 0.5 + 0.5*Math.sin(tick/10);
            } else if(anim === 'flipY') {
                ctx.scale(1, Math.cos(Math.sin(tick/20)*Math.PI));
            } else if(anim === 'flipX') {
                ctx.scale(Math.cos(Math.sin(tick/20)*Math.PI), 1);
            } else if(anim === 'spring') {
                let scale = 1 + 0.3 * Math.abs(Math.sin(tick/8));
                ctx.scale(scale, 1/scale);
            } else if(anim === 'jump-wave') {
                // 行級不移動，由字元運動
            } else if(anim === 'swing') {
                ctx.rotate(Math.sin(tick/12) * 0.15);
            } else if(anim === 'float') {
                ctx.translate(Math.cos(tick/30) * 6, Math.sin(tick/20) * 10);
            } else if(anim === 'shake') {
                ctx.translate(Math.sin(tick/4)*15, 0);
            } else if(anim === 'scale-blink') {
                let scale = 1 + 0.2 * Math.sin(tick/10);
                ctx.scale(scale, scale);
                ctx.globalAlpha = 0.5 + 0.5 * Math.sin(tick/10);
            } else if(anim === 'drop') {
                ctx.translate(0, Math.abs(Math.sin(tick/10))*60);
            } else if(anim === 'stretch') {
                let stretch = 1 + 0.5 * Math.sin(tick/10);
                ctx.scale(stretch, 1);
            }
            // circle-rotate 僅在字元級偏移中處理，這裡不做行級變換

            // ...以下照原本 drawPreview 內容繪製外框、填色...
            // 你可將完整 drawPreview 內容繼續貼上，但請確保這裡沒有多餘的 }
            
            // 此處為 drawPreview 其餘原有內容...

            // ...（其餘 drawPreview 內容請見你原始的 index.html）...
        });
        ctx.restore();
    }
    // ---------------------------------------------------------

    function animate() {
        drawPreview();
        animTick++;
        if(currentAnim !== 'none') {
            animFrame = requestAnimationFrame(animate);
        }
    }

    function updatePreview() {
        if(animFrame) cancelAnimationFrame(animFrame);
        animTick = 0;
        if(currentAnim !== 'none') {
            animate();
        } else {
            drawPreview();
        }
    }

    textInput.addEventListener('input', updatePreview);
    fontSizeSlider.addEventListener('input', () => {
        fontSizeValue.textContent = fontSizeSlider.value;
        updatePreview();
    });
    colorPicker.addEventListener('input', updatePreview);
    document.getElementById('letter-spacing').addEventListener('input', () => {
        document.getElementById('letter-spacing-value').textContent = document.getElementById('letter-spacing').value + 'px';
        updatePreview();
    });
    document.getElementById('line-height').addEventListener('input', () => {
        document.getElementById('line-height-value').textContent = document.getElementById('line-height').value;
        updatePreview();
    });
    animBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            animBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentAnim = btn.dataset.anim;
            updatePreview();
        });
    });
    colorModeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            colorMode = this.value;
            colorPickerRow.style.display = (colorMode === 'single') ? '' : 'none';
            multiColorPickersRow.style.display = (colorMode === 'multi') ? '' : 'none';
            if(colorMode === 'multi') updateMultiColorPickers();
            updatePreview();
        });
    });
    function updateMultiColorPickers() {
        const chars = (textInput.value || '預覽').split('');
        multiColors.length = chars.length;
        for(let i=0;i<chars.length;i++) {
            if(!multiColors[i]) multiColors[i] = '#'+((Math.random()*0xffffff)|0).toString(16).padStart(6,'0');
        }
        multiColorPickersRow.innerHTML = '';
        chars.forEach((ch, i) => {
            const label = document.createElement('label');
            label.textContent = `第${i+1}字顏色：`;
            label.style.fontSize = '1.1rem';
            const picker = document.createElement('input');
            picker.type = 'color';
            picker.value = multiColors[i];
            picker.className = 'color-picker';
            picker.addEventListener('input', e => {
                multiColors[i] = e.target.value;
                updatePreview();
            });
            const row = document.createElement('div');
            row.style.display = 'flex';
            row.style.alignItems = 'center';
            row.style.gap = '8px';
            row.appendChild(label);
            row.appendChild(picker);
            multiColorPickersRow.appendChild(row);
        });
    }
    textInput.addEventListener('input', () => {
        if(colorMode === 'multi') updateMultiColorPickers();
        updatePreview();
    });

    // ...其餘 JS 內容與原本一致...

    // 頁面初始化
    updatePreview();
